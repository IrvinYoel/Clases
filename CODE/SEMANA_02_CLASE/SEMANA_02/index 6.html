<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <!-- El form nos ayudará más en JS -->
    <form>
        <!-- El input (for) va a depender del atributo que le demos para definir su comportamiento -->
        <label for ="input-nombre">Nombre Completo:</label>
        <!-- ID - Para identificarlo  -->
        <!-- Placeholder - Ayuda para completar el txt -->
        <input 
        type="text" 
        id="input-nombre" 
        placeholder="Ej. Irvin Cerna"
        pattern="^[a-zA-Z][a-zA-Z]{1,20}$">
        <!-- patrón regular -->
        <br>
        <label for="input-edad">Edad</label>
        <!-- No importa el orden de los atributos, no influye, pero es una buena practica leer hacia abajo y de manera ordenada -->
        <input 
        type="number" 
        id="input-edad" 
        placeholder="Ej. 20"
        min="18"
        max="60">
        <!-- Atributos minimos y máximos -->
        <br>
        <label for="input-pass">Contraseña</label>
        <input 
        type="password" 
        id="input-pass"
        minlength="6"
        maxlength="12">
        <!-- atributo de longitud - menor y mayor -->
        <br>
        <h4>Género</h4>
        <input 
        type="radio" 
        id="radio-masculino" 
        name="genero">
        <label for="radio-masculino">Masculino</label>
        <br>
        <input 
        type="radio" 
        id="radio-femenino" 
        name="genero">
        <label for="radio-femenino">Femenino</label>
        <br>
        <input 
        type="radio" 
        id="radio-divulgar" 
        name="genero">
        <label for="radio-divulgar">No Divulgar</label>
        <h4>Hobbies</h4>
        <!-- Usualmente en el código fuera del contenido a mostrar no se suele utilizar ñ -->
        <label for="musica">Escucha Música</label>
        <input 
        type="checkbox" 
        id="musica">
        <br>
        <label for="dormir">Dormir</label>
        <input 
        type="checkbox" 
        id="dormir">
        <br>
        <label for="youtube">Ver Youtube</label>
        <input 
        type="checkbox" 
        id="youtube">
        <br>
        <label for="peliculas">Ver Películas</label>
        <input 
        type="checkbox" 
        id="peliculas">
        <br>
        <h4>Ubicación</h4>
        <label for="departamento">Donde resides</label>
        <select id="departamento">
            <!-- Nos da como una orientacion ya que no se puede seleccionar -->
            <option selected disabled> Selecciona una</option>
            <option>La Libertad</option>
            <!-- Con selected aparece como 1ra opción -->
            <option>Lima</option>
            <option>Arequipa</option>
            <option>Tacna</option>
        </select>
        <h4>País</h4>
        <input list="pais">
        <datalist id = "pais">
            <option>Perú</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Venezuela</option>
            <option>Bolivia</option>
            <option>Argentina</option>
            <option>España</option>
        </datalist>
        <br><br>
        <label for="input-fecha">Fecha de Nacimiento</label>
        <input 
        type="date" 
        id="input-fecha">
        <br>
        <label for="">Color</label>
        <input 
        type="color" 
        id="input-color">
        <br><br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
