<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <h2>Mascotas</h2>
    <table border="1">
        <!-- head -->
        <thead>
            <tr>
                <!-- th -->
                <th>Mascota</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <!-- cuerpo - body -->
        <tbody>
            <tr>
                <td>Gato</td>
                <td>Bernard</td>
            </tr>
            <tr>
                <td>Perro</td>
                <td>Luna</td>
            </tr>
            <tr>
                <td>Gato</td>
                <td>Ñe</td>
            </tr>
            <tr>
                <td>Perro</td>
                <td>Blue</td>
            </tr>
        </tbody>
    </table>
    <h2>Deportes</h2>
    <table border = 1>
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Ven Futbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rubén</td>
                <!-- rowspan su valor numerico agrupa x cantidad de filas -->
                <td rowspan="3">Sí</td>
            </tr>
            <tr>
                <td>Denys</td>
            </tr>
            <tr>
                <td>Lucho</td>
            </tr>
            <tr>
                <td>Sheyla</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Pamela</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Ignacio</td>
                <td>No</td>
            </tr>
            <!-- colspan agrupan columnas -->
            <tr>
                <td colspan="2">Total 4 Hinchas - 4 No Hinchas</td>
        </tbody>
    </table>
</body>
</html>
