<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        ul{
            padding: 0;
            display: inline-flex;
            list-style: none;
            background-color: rebeccapurple;
            flex-direction: column-reverse;
        }
        .box{
            width: 300px;
            display: flex;  
            flex-wrap: wrap;      
        }
        .box div{
            width: 300px;
            background-color: red;
        }

        .box div:nth-child(even){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>

        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>
</html>
